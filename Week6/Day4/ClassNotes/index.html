<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST</title>
</head>
<body>
    <h2>Get link</h2>
    <form method="GET" action="https://jsonplaceholder.typicode.com/users">
        <input type="email" placeholder="Enter you E-Mail"/>
        <input type="password" placeholder="Password"  minlength="8" required/>
        <input type="submit" value="Get users"> 
    </form>

    <h2>Get My User</h2>
    <!-- submit form with get method 
     https://jsonplaceholder.typicode.com//users
     https://jsonplaceholder.typicode.com/users?id=4
    -->
    <form method="GET" action="https://jsonplaceholder.typicode.com/users">
        <input type="number" placeholder="User ID..." name="id" max="10" required/>
        <input type="submit" value="Get my user" />
    </form>

    <h2>Google</h2>
    <!-- Google search -->
     <form method="GET" action="https://www.google.com/search?">
        <input placeholder="search..." name="q" />
        <input type="submit" value="Google Search..." />
     </form>
    <script src="script.js" defer async></script>


    <!-- POST Request -->
     <h2>Login Form</h2>
     <form method="POST">
        <input type="email" placeholder="Enter your Email" name="myemail" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Login" />
     </form>

     <h2>Add new POST</h2>
     <!-- add a POST -->
     <form method="POST" action="https://jsonplaceholder.typicode.com/posts">
        <input type="text" placeholder="Author ID" name="userid" />
        <input type="text" placeholder="Title..." name="title"/>
        <input type="text" placeholder="Body..." name="body"/>
        <br><br>
        <input type="submit" value="Add new post" />
     </form>
     <!-- 
     add users to the list
     create a form w post method

     form > post > wo s user-not users (in url)
     3 inputs > name, email, username
      -->

    <h2>Add new User</h2>
    <!-- <form method="POST" action="https://users-18kl.onrender.com/user"> -->
        <input type="name" placeholder="Add Name" name="name" />
        <input type="text" placeholder="Username" name="username"/>
        <input type="email" placeholder="Email" name="email" /> 
        <input type="submit" value="Add user" />
    </form>
    <script src="script.js" defer async></script>
</body>
</html>
