<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <form action="/register" method="POST">
        <input type="text" id="name" name="name" placeholder="Name" oninput="enableRegisterSubmit()"><br>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" oninput="enableRegisterSubmit()"><br>
        <input type="email" id="email" name="email" placeholder="Email" oninput="enableRegisterSubmit()"><br>
        <input type="text" id="username" name="username" placeholder="Username" oninput="enableRegisterSubmit()"><br>
        <input type="password" id="password" name="password" placeholder="Password" oninput="enableRegisterSubmit()"><br>
        <button id="submit" type="submit" disabled>Register</button>
    </form>
</body>
</html>
