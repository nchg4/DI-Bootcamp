<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <form action="/login" method="POST">
        <input type="text" id="username" name="username" placeholder="Username" oninput="enableLoginSubmit()"><br>
        <input type="password" id="password" name="password" placeholder="Password" oninput="enableLoginSubmit()"><br>
        <button id="submit" type="submit" disabled>Login</button>
    </form>
</body>
</html>
