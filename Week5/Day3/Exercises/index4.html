<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
    <script src="xp7.js" defer async></script>
    <style>
        .book {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .book img {
            width: 100px;
            margin-right: 10px;
        }

        .book.read .details {
            color: red;
        }
    </style>
