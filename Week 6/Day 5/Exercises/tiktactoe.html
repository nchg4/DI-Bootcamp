<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="tiktactoe" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div id="game">
        <table>
            <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
            </tr>
            <tr>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
            </tr>
            <tr>
                <td id="6"></td>
                <td id="7"></td>
                <td id="8"></td>
            </tr>
        </table>
        <div id="status"></div>
        <button id="resetBtn" onclick="resetGame()">Restart Game</button>
    </div>
    <script src="tiktactoe.js"></script>
</body>
</html>
