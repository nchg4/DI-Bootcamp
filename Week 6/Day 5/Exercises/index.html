<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo-Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Robots</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="form-inline ml-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Name of a robot" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card bg-success text-dark">
                    <img width="128" height="128" class="m-auto rounded-circle" src="./robot1.png" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Robot 1</h5>
                        <p class="card-text">robot1@example.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card bg-success text-dark">
                    <img width="128" height="128" class="m-auto rounded-circle" src="./robot2.png" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Robot 2</h5>
                        <p class="card-text">robot2@example.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card bg-success text-dark">
                    <img width="128" height="128" class="m-auto rounded-circle" src="./robot3.png" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Robot 3</h5>
                        <p class="card-text">robot3@example.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card bg-success text-dark">
                    <img width="128" height="128" class="m-auto rounded-circle" src="./robot4.png" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Robot 4</h5>
                        <p class="card-text">robot4@example.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card bg-success text-dark">
                    <img width="128" height="128" class="m-auto rounded-circle" src="./robot5.png" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Robot 5</h5>
                        <p class="card-text">robot5@example.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card bg-success text-dark">
                    <img width="128" height="128" class="m-auto rounded-circle" src="./robot6.png" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Robot 6</h5>
                        <p class="card-text">robot6@example.com</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>
    <script src="script.js" defer async></script>
</body>
</html>
